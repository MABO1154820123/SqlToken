name: SqlTokenRefresh

on:
  # 1. 手动触发（保留）
  workflow_dispatch:

  # 2. 通过 GitHub API 发送 repository_dispatch 事件（保留）
  repository_dispatch:
    types: [update-sql-token]

  # 3. 每 5 分钟自动跑一次
  schedule:
    - cron: '*/5 * * * *'   # UTC 时间；北京时间 UTC+8 对应每 5 分钟

  # 4. 让外部 HTTP 请求也能调（GitHub 提供的“可调用工作流”）
  #    调用方式见下方说明
  workflow_call:

permissions:
  actions: write
  contents: read

jobs:
  update-sql-token:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run refresh script
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          GITHUB_OWNER: ${{ github.repository_owner }}
          GITHUB_REPO:  ${{ github.event.repository.name || 'SqlToken' }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: python refresh_sql_token.py

      - name: Verify execution result
        if: always()
        run: |
          echo "=== 执行结果验证 ==="
          echo "工作流执行状态: ${{ job.status }}"
          echo "如需查看SQL_TOKEN变量是否已更新，请在GitHub仓库的Actions secrets and variables页面查看"
