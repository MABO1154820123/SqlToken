name: SqlTokenRefresh

on:
  schedule:
    # 不确定具体多久会执行一次，因为github有延迟，大概15~30分钟执行一次
    - cron: '0 */23 * * *'

permissions:
  actions: write
  contents: read

jobs:
  update-sql-token:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run refresh script
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          GITHUB_OWNER: ${{ github.repository_owner }}
          GITHUB_REPO:  ${{ github.event.repository.name || 'SqlToken' }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: python refresh_sql_token.py

      - name: Verify execution result
        if: always()
        run: |
          echo "=== 执行结果验证 ==="
          echo "工作流执行状态: ${{ job.status }}"
          echo "如需查看SQL_TOKEN变量是否已更新，请在GitHub仓库的Actions secrets and variables页面查看"
